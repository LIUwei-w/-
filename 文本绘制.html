<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas=document.querySelector("canvas");
    var ctx=canvas.getContext("2d");

    //文本内容
    var str='哈哈哈哈哈';

    //设置字体
    ctx.font="24px 微软雅黑";
    //水平对齐方式，相对于坐标
    ctx.textAlign='left';
    //文本的基线，垂直对齐方式，相对于坐标
    ctx.textBaseline='middle';
    //绘制文本
    ctx.fillText(str,100,100);
    //文本的侧栏
    console.log(ctx.measureText(str).width);

//    ctx.moveTo(100,100);
//    ctx.lineTo(500,100);
//    ctx.stroke();
</script>
</body>
</html>
